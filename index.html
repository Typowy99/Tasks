<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5364f429b.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="menu">
            <h1><i class="fa-solid fa-circle-check"></i></i>tasks</h1>
            <div class="new-task">
                <div class="plus"><i class="fa-solid fa-plus"></i></div>
                <div class="title">
                    <p>dodaj zadanie</p>
                </div>

            </div>
            
        </div>
    </div>
    <div class="add-new-task">
        <h2>Dodaj zadanie</h2>
        <textarea id="text"></textarea>

        <p class="error">Uzupełnij pole!</p>

        <div class="panel-buttons">
            <button class="save btn"><i class="fas fa-save"></i> Zapisz</button>
        </div>
    </div>
    <div class="block"></div>
    <div class="tasks">
    </div>
    <div class="none-tasks">
        <h2>Brak zadań.</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
